<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./jquery/jquery.min.js" defer></script>
    <script>
      function handleClick() {
        let modifyButton = $('button').text('modify button')
        alert(modifyButton.text())
      }
      function handleClickWithCss() {
        // alert($('button').css('font-size'))
        // $('button[id=btnHandleClickWithCss]').css('font-size', '20px')
        $('#btnHandleClickWithCss').css('font-size', '20px')
      }
      function handleClickWithHtml() {
        // alert($('.parent').html())
        $('.parent').html(`
            <div class="child">after1</div>
            <div class="child">after3</div>
        `)
      }
    </script>
    <title>jquery</title>
  </head>
  <body>
    <input type="button" value="2222" onclick="alert($('input').val())" />

    <button onclick="handleClick()">test button</button>

    <button id="btnHandleClickWithCss" onclick="handleClickWithCss()">
      test2 button
    </button>

    <div
      style="background-color: red; width: 5rem; height: 5rem"
      class="parent"
      onclick="handleClickWithHtml()"
    >
      <div class="child">test1</div>
      <div class="child">test2</div>
      <div class="child">test3</div>
    </div>
  </body>
</html>
