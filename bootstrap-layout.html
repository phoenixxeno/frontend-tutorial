<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-layout.css" />
    <script src="./bootstrap/popper.min.js" defer></script>
    <script src="./bootstrap/js/bootstrap.min.js" defer></script>
    <script src="./js/bootstrap-layout.js" defer></script>
    <title>bootstrap-layout</title>
  </head>
  <body>
    <div class="app row justify-content-center align-items-center g-0">
      <div class="col-12 header-container">
        <header class="header navbar navbar-expand-lg bg-light">
          <div class="container-fluid px-5">
            <a class="navbar-brand" href="#">
              <img
                class="logo"
                src="https://s30876.pcdn.co/wp-content/uploads/Japan.jpg.optimal.jpg"
                alt="logo image"
              />
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </header>
      </div>

      <div class="col-12 col-md-8 main-container pt-5">
        <main class="main">
          <div class="row justify-content-center align-items-center g-0 gy-4">
            <div class="col-md-8">
              <h1 class="text-center">To Do List</h1>
            </div>

            <div class="col-md-6">
              <div
                class="row justify-content-center align-items-center g-0 gy-4"
              >
                <div class="col-9">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Text input with segmented dropdown button"
                    />
                    <button
                      id="btnInInputBar"
                      type="button"
                      class="btn btn-outline-success"
                    >
                      Create
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item aLink-create">Create</a></li>
                      <li>
                        <a class="dropdown-item aLink-search">Search</a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="col-9">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <input
                        class="form-check-input me-1"
                        type="checkbox"
                        value=""
                        id="firstCheckbox"
                      />
                      <label class="form-check-label" for="firstCheckbox"
                        >First checkbox</label
                      >
                    </li>
                    <li class="list-group-item">
                      <input
                        class="form-check-input me-1"
                        type="checkbox"
                        value=""
                        id="secondCheckbox"
                      />
                      <label class="form-check-label" for="secondCheckbox"
                        >Second checkbox</label
                      >
                    </li>
                    <li class="list-group-item">
                      <input
                        class="form-check-input me-1"
                        type="checkbox"
                        value=""
                        id="thirdCheckbox"
                      />
                      <label class="form-check-label" for="thirdCheckbox"
                        >Third checkbox</label
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <div class="col-12 footer-container">
        <footer class="footer"></footer>
      </div>
    </div>
  </body>
</html>
